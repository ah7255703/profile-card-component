<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles-used.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    </style>
  </head>

  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>
    <main class="container mhv-100 flex-center">
      <div class="card d-flex align-items-center flex-col">
        <div class="user d-flex flex-col align-items-center">
          <div class="user__pic rounded overflow-hidden">
            <img class='' src="images/image-victor.jpg" alt="">
          </div>
          <div class="user__details d-flex flex-row align-items-center">
            <h1 class="user__name fw-7 text-dark-blue" fw-8>
              Victor Crest
            </h1>
            <span class="user__age fw-4 text-grey">
              26
            </span>

          </div>
          <p class="user__address fw-4 text-grey">
            London
          </p>
        </div>
        <div class="user__statistics d-flex align-items-center flex-row">
          <div class="statistic d-flex align-items-center flex-col">
            <h1 class="number fw-7 text-dark-blue">
              80K
            </h1>
            <span class="number_ref fw-4 text-grey">
              Followers
            </span>
          </div>

          <div class="statistic d-flex align-items-center flex-col">
            <h1 class="number fw-7 text-dark-blue">
              803K
            </h1>
            <span class="number_ref fw-4 text-grey">
              Likes
            </span>
          </div>

          <div class="statistic d-flex align-items-center flex-col">
            <h1 class="number fw-7 text-dark-blue">
              1.4K
            </h1>
            <span class="number_ref fw-4 text-grey">
              Photos
            </span>
          </div>
        </div>
      </div>
    </main>
    </div>
  </body>

</html>
